name: Shuttle Deploy

on:
  push:
    branches:
      - "main"
    paths:
      - "server/**"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: shuttle-hq/deploy-action@main        
        with:
          working-directory: ./server
          deploy-key: ${{ secrets.SHUTTLE_DEPLOY_KEY }}